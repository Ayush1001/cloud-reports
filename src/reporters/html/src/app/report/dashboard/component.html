<mat-card class="example-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef class="column-header column-desc-normal"> Services  </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.noOfFailures>0 ?  'column-desc-alert': 'column-desc-good'"> <span class="service-name">{{element.service}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="noOfChecks">
            <th mat-header-cell *matHeaderCellDef class="column-header column-desc-normal"> No. of checks </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.noOfFailures>0 ?  'column-desc-alert': 'column-desc-good'"> {{element.noOfChecks}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfFailures">
            <th mat-header-cell *matHeaderCellDef class="column-header column-desc-normal"> No. of failures </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.noOfFailures>0 ?  'column-desc-alert': 'column-desc-good'"> {{element.noOfFailures}} </td>
        </ng-container>

        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="column-header column-desc-normal"> Action </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.noOfFailures>0 ?  'column-desc-alert': 'column-desc-good'"> <button mat-button (click)="goToService(element)">View details</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
