<div>
    <mat-toolbar>
        <a href="/">
            <img src="assets/tensult-text-logo.svg" alt="Tensult" height="40px">
        </a>

    </mat-toolbar>
</div>
<div class="dashboard-content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef class="column-header"> Services </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.noOfFailures>0 ?  'column-desc-alert': 'column-desc-normal'" (click)="goToService(element)">
                <span class="service-name">{{element.service}}</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="noOfChecks">
            <th mat-header-cell *matHeaderCellDef class="column-header"> No. of checks </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.noOfFailures>0 ?  'column-desc-alert': 'column-desc-normal'" (click)="goToService(element)"> {{element.noOfChecks}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfFailures">
            <th mat-header-cell *matHeaderCellDef class="column-header"> No. of failures </th>
            <td mat-cell *matCellDef="let element" [ngClass]="element.noOfFailures>0 ?  'column-desc-alert': 'column-desc-normal'" (click)="goToService(element)"> {{element.noOfFailures}} </td>
        </ng-container>


        <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="column-header"> </th>
            <td mat-cell *matCellDef="let element" class="column-desc-normal">
                <button mat-button (click)="goToService(element)">View details</button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
